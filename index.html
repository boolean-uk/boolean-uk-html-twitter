<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/layouts.css">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Twitter Challenge</title>
</head>
<body>
    <div class="center-wrapper three-column-grid__expand-two">
        <aside class="left-menu asides-padding">
            <div class="two-column-grid_expand-two gap-bg margin-bottom-md">
                <img src="/icons/twitter.png" alt="Twitter icon.">
                <div class="empty-space"></div>
            </div>
            <div class="two-column-grid_expand-two gap-bg">
                <img src="/icons/home.png" alt="Home icon.">
                <h2 class="main-color">Home</h2>
            </div>
            <div class="two-column-grid_expand-two gap-bg">
                <img src="/icons/hashtag.png" alt="Hashtag">
                <h2>Explore</h2>
            </div>
            <div class="two-column-grid_expand-two gap-bg">
                <img src="/icons/bell.png" alt="Bell icon.">
                <h2>Notifications</h2>
            </div>
            <div class="two-column-grid_expand-two gap-bg">
                <img src="/icons/email.png" alt="Mail icon.">
                <h2>Messages</h2>
            </div>
            <div class="two-column-grid_expand-two gap-bg">
                <img src="/icons/saved.png" alt="Bookmark icon.">
                <h2>Bookmarks</h2>
            </div>
            <div class="two-column-grid_expand-two gap-bg">
                <img src="/icons/account.png" alt="Profile icon.">
                <h2>Profile</h2>
            </div>
            <div class="two-column-grid_expand-two gap-bg">
                <img src="/icons/more.png" alt="More icon.">
                <h2>More</h2>
            </div>
            <a class="tweet-button-lg" href="#">Tweet</a>
        </aside>

        <main></main>

        <aside class="right-side-bar asides-padding">
            <div class="search-bar two-column-grid_expand-two gap-sm margin-bottom-md">
                <img src="/icons/loupe.png" alt="">
                <p>Search Twitter</p>
            </div>
            <div class="news">
                <h2 class="border-bottom padding-md">What's Happening</h2>
                <article class="two-column-grid__expand-one border-bottom padding-md-left-right">
                    <div>
                        <h3>It quit!</h3>
                        <p>Rubber duck said enough is enough and is now enjoying a well deserved holiday in Hawaii.</p>
                    </div>
                    <img height="64px" width="64px" src="/images/rubber_duck.jpg" alt="A rubber duck on the pool.">
                </article>
                <h2 class="border-bottom padding-md">Topics to follow</h2>
                <ul>
                    <li class="two-column-grid__expand-one gap-sm padding-md-left-right">
                        <p><strong>Boolean</strong></p>
                        <a class="follow-button" href="#">Follow</a>
                    </li>
                    <li class="two-column-grid__expand-one gap-sm padding-md-left-right">
                        <p><strong>CSS Grids</strong></p>
                        <a class="follow-button" href="#">Follow</a>
                    </li>
                </ul>
            </div>
        </aside>
    </div>
</body>
</html>
