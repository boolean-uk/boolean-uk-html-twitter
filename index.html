<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Challenge</title>
    <link rel="stylesheet" href="/Styles/style.css" />
    <link rel="stylesheet" href="/Styles/reset.css" />
    <link rel="stylesheet" href="/Styles/layout.css" />
  </head>
  <body class="three-grid-column__big-two">
    <!-- LEFT BAR -->
    <aside class="border-red">
      <div class="logo border-blue"></div>
      <div class="menu-container border-blue">
        <ul>
          <li class="menu-bar two-grid-column__expand-two border-green">
            <div class="menu-icon">●</div>
            <h2>Home</h2>
          </li>
          <li class="menu-bar two-grid-column__expand-two border-green">
            <div class="menu-icon">●</div>
            <h2>Explore</h2>
          </li>
          <li class="menu-bar two-grid-column__expand-two border-green">
            <div class="menu-icon">●</div>
            <h2>Notifications</h2>
          </li>
          <li class="menu-bar two-grid-column__expand-two border-green">
            <div class="menu-icon">●</div>
            <h2>Messages</h2>
          </li>
          <li class="menu-bar two-grid-column__expand-two border-green">
            <div class="menu-icon">●</div>
            <h2>Bookmarks</h2>
          </li>
          <li class="menu-bar two-grid-column__expand-two border-green">
            <div class="menu-icon">●</div>
            <h2>Lists</h2>
          </li>
          <li class="menu-bar two-grid-column__expand-two border-green">
            <div class="menu-icon">●</div>
            <h2>Profile</h2>
          </li>
          <li class="menu-bar two-grid-column__expand-two border-green">
            <div class="menu-icon">●</div>
            <h2>More</h2>
          </li>
        </ul>
      </div>
      <button border-blue>Tweet</button>
      <div class="profile-container three-grid-column__big-two border-blue">
        <div class="profile-icon">●</div>
        <p>
          <strong>Arisa Sigrist</strong><br />
          @aslyssapizza
        </p>
        <div class="icon">●</div>
      </div>
    </aside>
    <!-- MAIN -->
    <main class="border-red">
      <div class="home-container two-grid-column__expand-two">
        <h2>Home</h2>
        <div class="menu-icon">●</div>
      </div>
      <div class="tweet-container two-grid-column__expand-two">
        <div class="profile-icon">●</div>
        <div class="input-container">
          <input type="text" value="What's happening?" />
          <div class="media-container">
            <ul class="grid-auto-flow__column">
              <li class="media-icon">●</li>
              <li class="media-icon">●</li>
              <li class="media-icon">●</li>
              <li class="media-icon">●</li>
              <li class="media-icon">●</li>
              <li><button border-blue>Tweet</button></li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <aside>right</aside>
  </body>
</html>
