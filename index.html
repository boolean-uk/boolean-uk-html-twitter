<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home / Twitter</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="header__inner container">
        <a href="" class="header__logo">
          <img
            src="./assets/icons/twitter.png"
            alt="Twitter"
            width="30"
            height="30"
          />
        </a>
        <div class="header__middle">
          <a href="" class="header__name"><span>Home</span></a>
          <a href="" class="header__toptweets"
            ><img
              src="./assets/icons/star.png"
              alt="Top Tweets"
              width="18"
              height="18"
          /></a>
        </div>

        <div class="header__search">
          <img
            src="./assets/icons/search.png"
            alt=""
            width="15"
            height="15"
            class="search__icon"
          />
          <span>Search Twitter</span>
        </div>
      </div>
    </header>
    <div class="container container-pt">
      <aside class="menu">
        <div class="menu__inner">
          <a href="" class="menu__item">
            <div class="menu__icon">
              <img src="./assets/icons/home.png" alt="Home" width="25" />
            </div>
            <div class="menu__text"><span>Home</span></div>
          </a>
          <a href="" class="menu__item">
            <div class="menu__icon">
              <img src="./assets/icons/hashtag.png" alt="Explore" width="25" />
            </div>
            <div class="menu__text"><span>Explore</span></div> </a
          ><a href="" class="menu__item">
            <div class="menu__icon">
              <img
                src="./assets/icons/bell.png"
                alt="Notificaitons"
                width="25"
              />
            </div>
            <div class="menu__text"><span>Notificaitons</span></div> </a
          ><a href="#" class="menu__item">
            <div class="menu__icon">
              <img src="./assets/icons/mail.png" alt="Messages" width="25" />
            </div>
            <div class="menu__text"><span>Messages</span></div> </a
          ><a href="" class="menu__item">
            <div class="menu__icon">
              <img
                src="./assets/icons/bookmarks.png"
                alt="Bookmarks"
                width="25"
              />
            </div>
            <div class="menu__text"><span>Bookmarks</span></div> </a
          ><a href="" class="menu__item">
            <div class="menu__icon">
              <img src="./assets/icons/list.png" alt="Lists" width="25" />
            </div>
            <div class="menu__text"><span>Lists</span></div> </a
          ><a href="" class="menu__item">
            <div class="menu__icon">
              <img src="./assets/icons/user.png" alt="Profile" width="25" />
            </div>
            <div class="menu__text"><span>Profile</span></div> </a
          ><a href="" class="menu__item">
            <div class="menu__icon">
              <img src="./assets/icons/view-more.png" alt="More" width="25" />
            </div>
            <div class="menu__text"><span>More</span></div>
          </a>
          <a href="" class="menu__text menu__button"> <span>Tweet</span></a>
        </div>
      </aside>
      <main>
        <div class="feed">
          <div class="feed__inner">s</div>
        </div>
      </main>
      <aside class="right-aside">
        <div class="whats-happening"></div>
        <footer>
          <ul class="footer">
            <li class="footer__item">
              <a href="#" target="_blank"><span>Terms of Service</span></a>
            </li>
            <li class="footer__item">
              <a href="#" target="_blank"><span>Privacy Policy</span></a>
            </li>
            <li class="footer__item">
              <a href="#" target="_blank"><span>Cookie Policy</span></a>
            </li>
            <li class="footer__item">
              <a href="#" target="_blank"><span>Accessibility</span></a>
            </li>
            <li class="footer__item">
              <a href="#" target="_blank"><span>Ads Info</span></a>
            </li>
            <li class="footer__item">
              <a href="#" target="_blank"><span>More</span></a>
            </li>
            <li class="footer__item">
              <a href="#" target="_blank"><span>More</span></a>
            </li>
          </ul>
          <span class="cpr">&#169 2022 Twitterino Copy</span>
        </footer>
      </aside>
    </div>
  </body>
</html>
