<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="twitter.css" />
    <script
      src="https://kit.fontawesome.com/6e6e2bbd4d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Static Template</title>
  </head>
  <body>
    <div
      class="three-column-grid__expand-two gap-sm center-wrapper main-layout"
    >
      <header class="main-header three-row-grid__expand-two gap-sm">
        <aside class="Side-bar-menu">
          <div>
            <img
              class="twitter-logo"
              src="https://img.search.brave.com/jaw-9w6G39GIIxdKdqgSGOIdknwh344YLISmmJE_2rw/rs:fit:1200:1200:1/g:ce/aHR0cHM6Ly9sb2dv/cy1kb3dubG9hZC5j/b20vd3AtY29udGVu/dC91cGxvYWRzLzIw/MTYvMDIvVHdpdHRl/cl9Mb2dvX25ldy5w/bmc"
              alt="Twitter Logo"
            />
          </div>
          <nav>
            <ul class="menu-list">

              <li class="active">
                <img
                src="/icons/house-black-silhouette-without-door.png"
                alt="Home-icon"
                class="active"
              />
                <a href="#">
                  Home
                </a>
              </li>

              <li>
                <img
                    class="search-icon"
                    src="/icons/search.png"
                    alt="search-icon"
                  />
                <a class="menu-list-link" href="#">
                  Explore</a
                >
              </li>
              
              <li>
                <img
                src="/icons/bell.png"
                alt="notification-icon"
                />
                <a class="menu-list-link" href="#">
                  Notification
                </a>
              </li>
              <li>
                <img src="/icons/envelope.png" alt="message-icon" /> 
                <a class="menu-list-link" href="#">
                  Message
                </a>
              </li>
              <li>
                <img src="/icons/bookmark-white.png" alt="bookmark-icon" />
                <a class="menu-list-link" href="#">
                  Message
                </a>
              </li>
              <li>
                <img src="/icons/menu.png" alt="list-icon" /> 
                <a class="menu-list-link" href="#">
                  Lists
                </a>
              </li>
              <li>
                <img src="/icons/user.png" alt="profile-icon" /> 
                <a class="menu-list-link" href="#">
                  Profile
                </a>
              </li>
              <li>
                <img src="/icons/more.png" alt="more-icon" /> 
                <a class="menu-list-link" href="#">
                  More
                </a>
              </li>
            </ul>
          </nav>
          <button class="side-bar-button__tweet">Tweet</button>
        </aside>
      </header>
      <main>
        <div class="main-box">
          <h3>Home</h3>
        </div>
          <div class="  profile-feed-pic main-box">
            <form>
              <img
              src="https://img.search.brave.com/PU4XglJ1LbZ43RGtsowE0WKSw_VXOh2oHxgbQ2kwxfw/rs:fit:240:240:1/g:ce/aHR0cDovL2Zhcm0z/LnN0YXRpYy5mbGlj/a3IuY29tLzI3MTMv/NDA5ODI1OTc2OV82/OWFjODFkZWRhX20u/anBn"
              alt="Profile Pic"
              />
              <input type="text" placeholder="What's happening?" />
            </form>
            <!-- feed-icons -->
            <ul class="eight-columns no-decoration">
              <li>
                <img class="feed-menu-icon" src="/icons/picture.png" alt="picture">
              </li>
              <li>
                <img class="icon-small" src="/icons/gif.png" alt="gif">
              </li>
              <li>
                <img class="icon-small" src="/icons/bar-graph.png" alt="graph">
              </li>
              <li>
                <img class="icon-small" src="/icons/happiness.png" alt="smiley">
              </li>
              <li>
                <img class="icon-small" src="/icons/calendar.png" alt="calendar">
              </li>
              <li></li>
              <li></li>
              <li>
                <button class="post-tweet">Tweet</button>
              </li>
            </ul>
          </div>
          <!-- <div class="main-box"></div> -->
          
          <div class="responsive_rows post-box">
          <div class="post__body">
            <div class="post__header">
              <div class="post__headerText">
                
                <span class="two-column-expand-space">
                  <img
                  src="https://img.search.brave.com/PU4XglJ1LbZ43RGtsowE0WKSw_VXOh2oHxgbQ2kwxfw/rs:fit:240:240:1/g:ce/aHR0cDovL2Zhcm0z/LnN0YXRpYy5mbGlj/a3IuY29tLzI3MTMv/NDA5ODI1OTc2OV82/OWFjODFkZWRhX20u/anBn"
                  alt="Profile Pic"
                  />
                  M...
                  <span class="post__header-Special"
                    ><span class="material-icons post__badge"> verified </span
                    >@Mubarak</span
                  >
                </span>
              </div>
              <div class="responsive-rows">
                <div class="post">
                  <div class="post__headerDescription">
                    <p>1 - Amir Khan vs Kell Brook.</p>
                    <a href="https://www.skysports.com/boxing"> Watch live</a>
                  </div>
                  <img
                    src="https://img.search.brave.com/khlf_hjYm7Odq9bMccxhKQLM8IrcZC5b8BhDEKo3-c0/rs:fit:1200:940:1/g:ce/aHR0cHM6Ly9pMC53/cC5jb20vdmlyYWwu/b2xhc21lZGlhdHYu/Y29tL3dwLWNvbnRl/bnQvdXBsb2Fkcy8y/MDIyLzAyL1dBVENI/LUFtaXItS2hhbi12/cy1LZWxsLUJyb29r/LUZ1bGwtRmlnaHQt/U3RyZWFtaW5nLU9u/bGluZS5qcGc_em9v/bT0yJnJlc2l6ZT03/ODAlMkM0NzA"
                    alt=""
                  />
                  <div class="post__footer">
                    <span class="material-icons"> repeat </span>
                    <span class="material-icons"> favorite_border </span>
                    <span class="material-icons"> publish </span>
                  </div>
                </div>


                <div class="post" >
                  <div class="post__headerDescription">
                    <p>2 - Amir Khan vs Kell Brook.</p>
                    <a href="https://www.skysports.com/boxing"> Watch live</a>
                  </div>
                  <img
                    src="https://img.search.brave.com/khlf_hjYm7Odq9bMccxhKQLM8IrcZC5b8BhDEKo3-c0/rs:fit:1200:940:1/g:ce/aHR0cHM6Ly9pMC53/cC5jb20vdmlyYWwu/b2xhc21lZGlhdHYu/Y29tL3dwLWNvbnRl/bnQvdXBsb2Fkcy8y/MDIyLzAyL1dBVENI/LUFtaXItS2hhbi12/cy1LZWxsLUJyb29r/LUZ1bGwtRmlnaHQt/U3RyZWFtaW5nLU9u/bGluZS5qcGc_em9v/bT0yJnJlc2l6ZT03/ODAlMkM0NzA"
                    alt=""
                  />
                  <div class="post__footer">
                    <span class="material-icons"> repeat </span>
                    <span class="material-icons"> favorite_border </span>
                    <span class="material-icons"> publish </span>
                  </div>
                </div>

                
                
              
                
            </div>
          </div>
        </div>

        <!-- DOES IT BREAK THE NATURAL FLOW? WILL THE CONTENT PROVIDE THE HEIGHT? -->
      </main>
      <aside class="resources-sidebar">
        <div class="News">
          <div class="News__input">
            <span class="material-icons News__searchIcon"> search </span>
            <input type="text" placeholder="Search Twitter" />
          <!-- <News></News> -->
          <div class="News__widgetContainer">
            <h2>What's happening?</h2>
          </div>
        <!-- DOES IT BREAK THE NATURAL FLOW? WILL THE CONTENT PROVIDE THE HEIGHT? -->
      </aside>
    </div>
  </body>
</html>
