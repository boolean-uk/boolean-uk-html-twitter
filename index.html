<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Kitter</title>
</head>
<body>

    <main>
        <div class="container">

            <section>
                <div class="left-menu">
                    <div class="inner-left-menu">
                        <div id="logo"> <img src="/boolean-uk-html-twitter/assets/images/kitten_icon.svg" alt="kitten logo"> </div>
        
                        <div class="home"> <img src="/boolean-uk-html-twitter/assets/images/home_icon.svg" alt="home icon"> Home </div>
        
                        <div class="explore"> <img src="/boolean-uk-html-twitter/assets/images/hashtag_icon.svg" alt="hashtag icon"> Explore</div>
        
                        <div class="notifications"> <img src="/boolean-uk-html-twitter/assets/images/bell_icon.svg" alt="bell icon"> Notifications</div>
        
                        <div class="messages"> <img src="/boolean-uk-html-twitter/assets/images/mail_icon.svg" alt="mail icon"> Messages</div>
        
                        <div class="bookmarks"> <img src="/boolean-uk-html-twitter/assets/images/bookmark_icon.svg" alt="bookmark icon"> Bookmarks</div>
        
                        <div class="lists"> <img src="/boolean-uk-html-twitter/assets/images/lists_icon.svg" alt="page icon"> Lists</div>
        
                        <div class="profiles"> <img src="/boolean-uk-html-twitter/assets/images/profile_icon.svg" alt="profile icon"> Profiles</div>
        
                        <div class="more"> <img src="/boolean-uk-html-twitter/assets/images/more_icon.svg" alt="eclipse icon"> More</div>
        
                        <button class="tweet">Purrr</button>
        
                        <div class="icon-profile"><p>Kitty</p> <p class="handle"> @KittyOfficial <img src="./assets/images/IMG_1922.jpg" width="50" height="50" alt=""> </p> </div>
                    </div>
                </div>
            </section>
            
    
            <section>
                <div class="main-feed">
                    <div class="inner-main-feed">
                        <div class="home-feed">
                            <div class="inner-home-feed">
                                <div class="first-row"><h2>Home</h2>  </div>
                                <div class="second-row">  
                                 <img src="./assets/images/IMG_1922.jpg" alt="profile pic" width="50" height="50" class="profile-pic" > 
                                 <p class="inner-home-feed-text">What's happening?</p>  
                                </div>
                                <div class="third-row">
                                    <img src="/boolean-uk-html-twitter/assets/images/photo_icon.svg" alt="photo icon">
                                    <img src="/boolean-uk-html-twitter/assets/images/gif_icon.svg" alt="">
                                    <img src="/boolean-uk-html-twitter/assets/images/bar_icon.svg" alt="">
                                    <img src="/boolean-uk-html-twitter/assets/images/smileface_icon.svg" alt="">
                                    <img src="/boolean-uk-html-twitter/assets/images/caldendar_icon.svg" alt="">
                                    <img src="/boolean-uk-html-twitter/assets/images/location_icon.svg" alt="">
                                    <button class="tweet">Purrr</button>
                                </div>
                            </div>
                        </div>

                        <div class="middle-feed"></div>

                        <div class="kitter-feed">

                        </div>
                    </div>
                </div>
            </section>
           
            <section>
                <div class="right-menu">
                    <div class="inner-right-menu">
                         <div class="search-kitter"> 
                             <input type="text"  placeholder= "Search Kitter">
                             <img src="/boolean-uk-html-twitter/assets/images/search_icon.svg" alt="magnifier icon" class="magnifier-icon">
                         </div>
        
                         <div class="happening"> <p>What's happening</p> </div>
        
                         <div class="who-to-follow"> <p>Who to follow</p> </div>
                    </div>
                    
                </div>
            </section>
    
        </div>
    </main>
    
</body>
</html>
