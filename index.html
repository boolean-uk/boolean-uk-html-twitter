<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="box center-wrapper gap-sm">
    <section class=" grid-left"> <!--- Left side-->
        <aside class="container">
            <div class="inner-box button-two">
                <img class="logo" src="/images/twitter-icon.png" alt="twitter icon">
            </div>
            <div class="inner-box button-two">
                <img class="logo" src="/images/home.png" alt="home icon">
                <div style="display: inline-block;">
                    <h2 class="icon-text">Home</h2>
                </div>
            </div>
            <div class="inner-box button-two">
                <img class="logo" src="/images/hashtag.png" alt="hashtag">
                <div style="display: inline-block;">
                    <h2 class="icon-text">Explore</h2>
                </div>
            </div> 
            <div class="inner-box button-two">
                <img class="logo" src="/images/bell.png" alt="bell icon">
                <div style="display: inline-block;">
                    <h2 class="icon-text">Notifications</h2>
                </div>
            </div>
            <div class="inner-box button-two">
                <img class="logo" src="/images/email.png" alt="Letter icon">
                <div style="display: inline-block;">
                    <h2 class="icon-text">Messages</h2>
                </div>
            </div>
            <div class="inner-box button-two">
                <img class="logo" src="/images/bookmark-white.png" alt="bookmark icon">
                <div style="display: inline-block;">
                    <h2 class="icon-text">Bookmarks</h2>
                </div>
            </div>
            <div class="inner-box button-two">
                <img class="logo" src="https://cdn-icons-png.flaticon.com/512/507/507205.png" alt="list icon">
                <div style="display: inline-block;">
                    <h2 class="icon-text">List</h2>
                </div>
            </div>
            <div class="inner-box button-two">
                <img class="logo" src="https://cdn-icons-png.flaticon.com/128/456/456283.png" alt="profile icon">
                <div style="display: inline-block;">
                    <h2 class="icon-text">Profile</h2>
                </div>
            </div>
            <div class="inner-box button-two">
                <img class="logo" src="https://cdn-icons-png.flaticon.com/512/570/570223.png" alt="more icon">
                <div style="display: inline-block;">
                    <h2 class="icon-text">More</h2>
                </div>
            </div>
            <div class="inner-box">
                <div class="tweet-button button">
                    <h2 class="icon-text">Tweet</h2>
                </div>
            </div>
            <div class="menu-gap">
                
            </div>
            <div class="inner-box">
                <div><img style="display: inline-block;" class="logo" src="/images/messi.png" alt="profile icon"></div>
                <div style="display: inline-block;">
                    <h2 style="position: absolute; bottom: 175px; left: 150px;" class="icon-text">Bassam Seid</h2>
                    <p style="position: absolute; bottom: 145px; left: 170px;">@BassamSeid</p>
                    <div><img style="position: absolute; left: 470px; bottom: 180px;" class="logo" src="/images/option.png" alt="menu icon"></div>

            </div>
        </aside>
    </section>

   
    <section class="box grid-center"> <!--- Middle section-->
        <div>
            <header class="header">
               <div> <h2 class="title">Home</h2> 
                <img class="star-icon" style="display: inline-block;" src="/images/stars.png" alt="stars"></div>
                <hr class="hr">   
                <div class="inner-box">
                   <div> <img class="logo messi-icon" style="display: inline-block;" src="/images/messi.png" alt="profile image">
                        <p class="whats-happening">What's happening?</p></div>
                        <div>
                            <img class="bar-icons button-two" src="/images/photo.png" alt="image icon">
                            <img class="bar-icons button-two" src="/images/gif.png" alt="gif icon">
                            <img class="bar-icons button-two" src="/images/bar-chart.png" alt="chart icon">
                            <img class="bar-icons button-two" src="/images/happiness.png" alt="smiley face icon">
                            <img class="bar-icons button-two" src="/images/calendar.png" alt="calender icon">
                            <div style="display: inline-block;" class="tweet-button-two button">
                                <h2 class="icon-text">Tweet</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </header>


        

        </div>
        </div>


    </section>

    <section class="box grid-right">

    </section> <!--- Right section-->

</body>
</html>
