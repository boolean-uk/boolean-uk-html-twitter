<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Catter</title>
</head>
<body>

    <div class="left-aside">
        <a href="#">
            <i class="fa-solid fa-cat icon-cog fa-3x"></i>
        </a>
        <a href="#">
            <img src="./svgs/house-solid.svg" width="30" alt="Home">
            <p>Home</p>
        </a>
        <a href="#">
            <img src="./svgs/hashtag-solid.svg" width="30" alt="Hashtag">
            <p>Explore</p>
        </a>
        <a href="#">
            <img src="./svgs/bell-solid.svg" width="30" alt="Bell">
            <p>Notifications</p>
        </a>
        <a href="#">
            <img src="./svgs/envelope-solid.svg" width="30" alt="Envelope">
            <p>Messages</p>
        </a>
        <a href="#">
            <img src="./svgs/bookmark-solid.svg" width="30" alt="Bookmark">
            <p>Bookmarks</p>
        </a>
        <a href="#">
            <img src="./svgs/user-solid.svg" width="30" alt="User">
            <p>Profile</p>
        </a>
        <a href="#">
            <img src="./svgs/angles-right-solid.svg" width="30" alt="Angles">
            <p>More</p>
        </a>
        <div class="button-container">
            <button>Miaow</button>
        </div>
    </div>

    <div class="main">
        <div class="title">
            <p>Home</p>
            <img src="./svgs/star-solid.svg" width="30" alt="">
        </div>
        <div class="search">
            <div class="image-container">
                <img src="./images/profile.jpg" alt="John's Profile Pic">
            </div>
            <div class="search-features">
                <input type="text" placeholder="What's happening?"/>
                <div class="search-nav">
                    <div class="icons">
                        <img src="./svgs/image-solid.svg" width="30" alt="Image">
                        <img src="./svgs/gif-icon.svg" width="40" alt="GIF">
                        <img src="./svgs/chart-bar-solid.svg" width="30" alt="Chart">
                        <img src="./svgs/face-smile-solid.svg" width="30" alt="Smile">
                        <img src="./svgs/calendar-solid.svg" width="26" alt="Image">
                    </div>
                    <div class="button-container">
                        <button>Miaow</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="feed">
            <div class="user-post">
                <div class="image-container">
                    <img src="./images/profile.jpg" alt="John's Profile Pic">
                </div>
                <div class="post">
                    <p><strong>John Xander</strong> @CatterCEO • 10m</p>
                    <p>Miaow.</p>
                    <div class="icons">
                        <img src="./svgs/comment-solid.svg" width="25" alt="Image">
                        <img src="./svgs/retweet-solid.svg" width="25" alt="GIF">
                        <img src="./svgs/heart-solid.svg" width="25" alt="Chart">
                        <img src="./svgs/upload-solid.svg" width="25" alt="Chart">
                    </div>
                </div>
            </div>
            <div class="user-post">
                <div class="image-container">
                    <img src="./images/cat.jpg" alt="John's Profile Pic">
                </div>
                <div class="post">
                    <p><strong>Kitty Smith</strong> @SomeonesCat • 2h</p>
                    <p>I am a cat. Purr.</p>
                    <div class="icons">
                        <img src="./svgs/comment-solid.svg" width="25" alt="Image">
                        <img src="./svgs/retweet-solid.svg" width="25" alt="GIF">
                        <img src="./svgs/heart-solid.svg" width="25" alt="Chart">
                        <img src="./svgs/upload-solid.svg" width="25" alt="Chart">
                    </div>
                </div>
            </div>
            <div class="user-post">
                <div class="image-container">
                    <img src="./images/zuckerberg.jpg" alt="John's Profile Pic">
                </div>
                <div class="post">
                    <p><strong>Mark Zuckerberg</strong> @Finkd • 3d</p>
                    <p>I would like to purchase this website.</p>
                    <div class="icons">
                        <img src="./svgs/comment-solid.svg" width="25" alt="Image">
                        <img src="./svgs/retweet-solid.svg" width="25" alt="GIF">
                        <img src="./svgs/heart-solid.svg" width="25" alt="Chart">
                        <img src="./svgs/upload-solid.svg" width="25" alt="Chart">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="right-aside">
        <div class="search-bar">
            <img src="/svgs/magnifying-glass-solid.svg" alt="Search" width="25">
            <input type="text" placeholder="Search Catter"/>
        </div>
    </div>
</body>
</html>
