<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      defer
      src="https://kit.fontawesome.com/75e02ba484.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="lf-menu">
        lf-menu
        <ul class="list">
          <li class="list__item"><i class="fab fa-twitter"></i></li>
          <li class="list__item"><i class="fas fa-home"></i>Home</li>
          <li class="list__item"><i class="fas fa-hashtag"></i>Explore</li>
          <li class="list__item"><i class="fas fa-bell"></i>Notifications</li>
          <li class="list__item"><i class="fas fa-envelope"></i>Messages</li>
          <li class="list__item"><i class="fas fa-bookmark"></i>Bookmarks</li>
          <li class="list__item"><i class="fas fa-list-alt"></i>Lists</li>
          <li class="list__item"><i class="fas fa-user"></i>Profile</li>
          <li class="list__item"><i class="fas fa-ellipsis-h"></i>More</li>
        </ul>
        <div class="btn-container">
          <button class="btn btn_tweet btn_tweet--m1">Tweet</button>
        </div>
      </div>
      <div class="tweet-feed">
        <div class="tweet-feed__user">
          <div class="box-container box-container--left">
            <h4>Home</h4>
          </div>
          <div class="box-container box-container--right">
            <i class="far fa-star"></i>
          </div>
          <div class="box-container box-container--bottom">
            <img
              class="avatar"
              src="../boolean-uk-html-twitter/images/avatar-one.jpg"
              alt=""
            />
            <textarea name="" id="" cols="20" rows="1"></textarea>
          </div>
        </div>
        <div class="tweet-feed__main">main-box</div>
      </div>
      <div class="rh-sidebar">
        <div class="rh-sidebar__search">search</div>
        <div class="rh-sidebar__news">news</div>
      </div>
    </div>
  </body>
</html>
