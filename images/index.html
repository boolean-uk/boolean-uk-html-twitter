<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
<whole class="twitter">
    <div class="left-menu">
        <div class="icon"></div>
        <div class="emails">
            <p>Home</p>
            <p>Explore</p>
            <p>Notifications</p>
            <p>Messages</p>
            <p>Bookmarks</p>
            <p>Lists</p>
            <p>Profile</p>
            <p>More</p>
        </div>
        <div class="tweet"><a href="#">Tweet</a></div>
        <div class="footer"></div>   
    </div>
    <div class="main">
        <div class="home"><strong>Home</strong></div>
        <div class="happening">
            <div class="logo"></div>
            <div class="whats-happening">What's happening?</div>
        </div>
        <div class="logos">
            <div class="icon1"></div>
            <div class="icon2"></div>
            <div class="icon3"></div>
            <div class="icon4"></div>
            <div class="icon5"></div>
            <div class="icon6"></div>
            <div class="icon7"><a href="#">Tweet</a></div>
        </div>
        <div class="flam"></div>
        <div class="eric"></div>
        <div class="group"></div>
    </div>
    <div class="right-menu"></div>
</whole>
  </body>
</html>
