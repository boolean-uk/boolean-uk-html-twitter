<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <div class="grid-container">
      <section class="nav-section">
        <nav>
          <ul class="nav-list">
            <li>
              <img src="./images/home.png" height="25" width="25"/>
              <a href="#">Home</a>
            </li>
            <li>
              <img src="./images/explore.png" height="25" width="25"/>
              <a href="#">Explore</a>
            </li>
            <li>
              <img src="./images/notifications.png" height="25" width="25"/>
              <a href="#">Notifications</a>
            </li>
            <li>
              <img src="./images/messages.png" height="25" width="25"/>
              <a href="#">Messages</a>
            </li>
            <li>
              <img src="./images/bookmarks.png" height="25" width="25"/>
              <a href="#">Bookmarks</a>
            </li>
            <li>
              <img src="./images/user.png" height="25" width="25"/>
              <a href="#">Profile</a>
            </li>
            <li>
              <img src="./images/more.png" height="25" width="25"/>
              <a href="#">More</a>
            </li>
            <li>
              <input type="button" id="message-btn" value="Pae"/>
            </li>
          </ol>
        </nav>
      </section>
      <section class="tweet-section">
        <div class="tweet-container">
          <div class="tweet-container-header">
            <span class="tweet-header-item"></span>
            <img class="tweet-header-item" src="images/angles-right-solid.svg" height="15" width="15"/>
          </div>
          <div class="tweet">
            <img class="tweet-header-item" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" height="30px" width="30px"/>
            <span>Boolean.</span>
          </div>
        </div>
      </section>
      <section class="search-section">
        <div style="padding: 20px;">
          <a href="#">Search</a>
        </div>
      </section>
    </div>




   

  </body>
</html>
